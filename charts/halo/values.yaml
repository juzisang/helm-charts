nameOverride: ""
fullnameOverride: ""

halo:
  image:
    repository: halohub/halo
    tag: "2.5.2"
    pullPolicy: IfNotPresent
  config:
    adminUsername: root
    adminPassword: root
    externalUrl: https://chart-example.local/
  volume:
    path: /var/lib/halo2
  resources: {}
  tolerations: []
  affinity: {}

mysql:
  image:
    repository: mysql
    tag: "8.0.31"
    pullPolicy: IfNotPresent
  config:
    rootPassword: root-password
    database: halo
  volume:
    hostPath: /var/lib/mysql
    backup: /var/lib/mysql-backup
  resources: {}
  tolerations: []
  affinity: {}

nodeSelector: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
